<!DOCTYPE html>
<html>
<head>
	<title>Flat's Hacker News Client</title>
	<style>
		body{font-family:Times New Roman,sans-serif;background-color:#393646;margin:40px;padding:0 10px}h1{color:#F4EEE0}ul{list-style:none;margin:40px;padding:0}li{background-color:#3f3c4e;border:1px solid #6D5D6E;padding:10px;margin-bottom:10px;color:#766377}li a{color:#E1D4BB;text-decoration:none}li a:hover{text-decoration:underline}li button{background-color:#6D5D6E;border:none;color:#E1D4BB;cursor:pointer;margin-left:10px;padding:5px 10px}li button:hover{background-color:#766377}li span{color:#766377;font-size:12px;margin-left:10px} #load-more {
  background-color: #6D5D6E;
  border: none;
  color: #F4EEE0;
  cursor: pointer;
  font-size: 16px;
  margin: 20px auto;
  padding: 10px 20px;
}

#load-more:hover {
  background-color: #766377;
}

	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function() {
			$.getJSON('https://hacker-news.firebaseio.com/v0/topstories.json', function(topStories) {
				topStories.slice(0, 30).forEach(function(storyID) {
					$.getJSON('https://hacker-news.firebaseio.com/v0/item/' + storyID + '.json', function(story) {
						var timeAgo = getTimeAgo(story.time);
						var $li = $('<li><a href="' + story.url + '">' + story.title + '</a> by ' + story.by + '<span>(' + story.score + ' points, ' + timeAgo + ')</span> <button class="comments">View Comments</button></li>');
						$li.find('.comments').on('click', function() {
							window.open('https://news.ycombinator.com/item?id=' + storyID);
						});
						$('#stories').append($li);
					});
				});
			});
		});

		function getTimeAgo(unixTimestamp) {
			var now = Date.now() / 1000;
			var secondsAgo = now - unixTimestamp;
			if (secondsAgo < 60) {
				return Math.floor(secondsAgo) + ' seconds ago';
			} else if (secondsAgo < 3600) {
				return Math.floor(secondsAgo / 60) + ' minutes ago';
			} else if (secondsAgo < 86400) {
				return Math.floor(secondsAgo / 3600) + ' hours ago';
			} else {
				return Math.floor(secondsAgo / 86400) + ' days ago';
			}
		}
	$(function() {
    var start = 0;
    var limit = 30;
    var topStories = [];
    
    function loadStories(start, limit) {
        topStories.slice(start, start + limit).forEach(function(storyID) {
            $.getJSON('https://hacker-news.firebaseio.com/v0/item/' + storyID + '.json', function(story) {
                var timeAgo = getTimeAgo(story.time);
                var $li = $('<li><a href="' + story.url + '">' + story.title + '</a> by ' + story.by + '<span>(' + story.score + ' points, ' + timeAgo + ')</span> <button class="comments">View Comments</button></li>');
                $li.find('.comments').on('click', function() {
                    window.open('https://news.ycombinator.com/item?id=' + storyID);
                });
                $('#stories').append($li);
            });
        });
    }

    function getTimeAgo(unixTimestamp) {
        // function body here
    }

    $.getJSON('https://hacker-news.firebaseio.com/v0/topstories.json', function(data) {
        topStories = data;
        loadStories(start, limit);
    });

    $('#load-more').on('click', function() {
        start += limit;
        loadStories(start, limit);
    });
});

	</script>
</head>
<body>
	<h1>Flat's Hacker News</h1>
	<a href="https://github.com/flatfuzzball/flathn/">github</a>
	<ul id="stories"></ul>
	<button id="load-more">Load More</button>
	<p><a href="https://github.com/flatfuzzball/flatranslate/">github</a></p>
</body>
</html>
