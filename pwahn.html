<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker News Reader</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .item {
      margin-bottom: 10px;
    }

    .item-title {
      font-weight: bold;
    }

    .item-url {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hacker News Reader</h1>
    <div id="news-list"></div>
  </div>

  <script>
    // Fetches the top stories from Hacker News API and displays them
    function fetchTopStories() {
      const apiUrl = 'https://hacker-news.firebaseio.com/v0/topstories.json';

      fetch(apiUrl)
        .then(response => response.json())
        .then(storyIds => {
          const promises = storyIds.slice(0, 10).map(storyId => {
            const storyUrl = `https://hacker-news.firebaseio.com/v0/item/${storyId}.json`;

            return fetch(storyUrl)
              .then(response => response.json());
          });

          Promise.all(promises)
            .then(stories => {
              const newsList = document.getElementById('news-list');
              stories.forEach(story => {
                const item = document.createElement('div');
                item.classList.add('item');

                const title = document.createElement('a');
                title.classList.add('item-title');
                title.innerText = story.title;
                title.href = story.url;

                const url = document.createElement('span');
                url.classList.add('item-url');
                url.innerText = `(${getDomainFromUrl(story.url)})`;

                item.appendChild(title);
                item.appendChild(url);

                newsList.appendChild(item);
              });
            });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Extracts the domain from a URL
    function getDomainFromUrl(url) {
      const match = url.match(/^(?:https?:\/\/)?(?:[^@\n]+@)?(?:www\.)?([^:\/\n]+)/im);
      return match ? match[1] : 'N/A';
    }

    // Register the service worker for offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }

    // Fetch and display top stories on page load
    window.addEventListener('load', fetchTopStories);
  </script>
</body>
</html>
