<!DOCTYPE html>
<html>
<head>
	<title>flat's Markdown Text Editor</title>
	<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

textarea {
  width: 50%;
  font-size: 16px;
  line-height: 1.5;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  font-size: 16px;
  padding: 10px 20px;
  margin-right: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0062cc;
}

#preview {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
    </style>
</head>
<body>
	<h1>flat's Markdown Text Editor</h1>
	<textarea id="editor" rows="10" cols="50"></textarea>
	<br>
	<button onclick="saveText()">Save</button>
	<button onclick="loadText()">Load</button>
	<div id="preview"></div>
	<script>var converter = new showdown.Converter();

function saveText() {
  var textToSave = document.getElementById("editor").value;
  localStorage.setItem("savedText", textToSave);
  alert("Text saved successfully!");
}

function loadText() {
  var savedText = localStorage.getItem("savedText");
  document.getElementById("editor").value = savedText;
  updatePreview();
}

function updatePreview() {
  var markdownText = document.getElementById("editor").value;
  var htmlText = converter.makeHtml(markdownText);
  document.getElementById("preview").innerHTML = htmlText;
}
</script>
</body>
</html>
